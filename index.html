<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="container">
        <h1>Registration</h1>
        <label for="fname">Full Name</label>
        <input type="text" id="fname" placeholder="Full Name" />

        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" />
        <br />

        <label for="email">E-Mail</label>
        <input type="email" id="email" placeholder="Enter your email" />

        <label for="pno">Phone Number</label>
        <input type="number" id="pno" placeholder="Phone Number" />
        <br />

        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="Password" />

        <label for="confirm pass">Confirm Password</label>
        <input
          type="password" id="confirm pass"placeholder="Confirm The Paswword"/>

          <h1>Gender</h1>
          <div class="gender-container">
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="gender" />

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" />

            <label for="prefer">Prefer not to say</label>
            <input type="radio" id="prefer" name="gender" />
           
          </div>
           
    </div>
    </form>
  </body>
</html>
